{% extends 'blog/base.html' %} {% block content %}
<article class="media content-section">
    <img src="{{ object.author.profile.image.url }}" alt="picture of {{ object.author }}" class="rounded-circle users-img">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_objected|date:"F d, Y" }}</small>
            {% if object.author == user %}
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.get_content_as_markdown }}</p>
    </div>
</article>
{% endblock %}
